<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        <!-- <img src="{{person.picture.thumbnail}}"> -->
      </ion-avatar>
      <h2>{{person.id}} {{person.nama}}</h2>
      <p>{{person.nomor}}</p>
    </ion-item>
  </ion-list>
</ion-content>
